<div class="home-page">
    <div>
        <app-header></app-header>
    </div>
    
    <div class="container-fluid table-container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div style="font-size: 25px; font-weight: bolder; text-align: center; margin-bottom: 20px;">Production plan campaigns</div>
                <div class="button-container">
                    <button class="btn-custom" (click)="toggleAddModal()">Add</button>
                    <button class="btn-custom" (click)="toggleSearchModal()">Search All</button>
                    <button class="btn-custom" (click)="viewAll()">View All</button>
                </div>
                
                <div>
                    <div style="margin-top: 20px; font-weight: bolder;">Current branch</div>
                    <table class="table">
                        <thead>
                            <tr class="table-header">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Start</th>
                                <th>End</th>
                                <th>Department</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <!-- Dữ liệu sẽ được chèn vào đây -->
                        </tbody>
                    </table>
                </div>
                
                <div>
                    <button class="btn-custom" (click)="toggleSearchInTableModal()">Search in This Table</button>
                </div>
    
                <div>
                    <table class="table">
                        <thead>
                            <tr class="table-header">
                                <th>STT</th>
                                <th>ID</th>
                                <th>PlanID</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Unit Effort (days)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody class="table-body">
                            <!-- Dữ liệu sẽ được chèn vào đây -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <!-- Add Record Modal -->
<div class="modal" [ngClass]="{'show': isAddModalOpen}" id="addModal" *ngIf="isAddModalOpen">
    <div class="modal-content">
        <span class="close" (click)="toggleAddModal()">&times;</span>
        <h3>Add Record</h3>
        <form (ngSubmit)="addRecord()">
            <div class="form-group">
                <label for="addPlanID">PlanID</label>
                <input type="text" id="addPlanID" [(ngModel)]="addPlanID" name="addPlanID" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="addProduct">Product</label>
                <input type="text" id="addProduct" [(ngModel)]="addProduct" name="addProduct" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="addQuantity">Quantity</label>
                <input type="number" id="addQuantity" [(ngModel)]="addQuantity" name="addQuantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="addUnitEffort">Unit Effort (days)</label>
                <input type="number" id="addUnitEffort" [(ngModel)]="addUnitEffort" name="addUnitEffort" class="form-control" required>
            </div>
            <div class="form-buttons" style="margin-top: 10px;">
                <button type="submit" class="btn-custom">Add</button>
            </div>
        </form>
    </div>
</div>
    
    <div class="modal" [ngClass]="{'show': isSearchModalOpen}" id="searchModal" *ngIf="isSearchModalOpen">
        <div class="modal-content">
            <span class="close" (click)="toggleSearchModal()">&times;</span>
            <h3>Search Records</h3>
            <form (ngSubmit)="performSearch()">
                <div class="form-group">
                    <label for="searchID">ID</label>
                    <input type="text" id="searchID" [(ngModel)]="searchID" name="searchID" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="searchPlanID">PlanID</label>
                    <input type="text" id="searchPlanID" [(ngModel)]="searchPlanID" name="searchPlanID" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchProduct">Product</label>
                    <input type="text" id="searchProduct" [(ngModel)]="searchProduct" name="searchProduct" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchQuantity">Quantity</label>
                    <input type="number" id="searchQuantity" [(ngModel)]="searchQuantity" name="searchQuantity" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchUnitEffort">Unit Effort (days)</label>
                    <input type="number" id="searchUnitEffort" [(ngModel)]="searchUnitEffort" name="searchUnitEffort" class="form-control">
                </div>
                <div class="form-buttons" style="margin-top: 10px;">
                    <button type="submit" class="btn-custom">Search</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal for Search in This Table -->
<div class="modal" [ngClass]="{'show': isSearchInTableModalOpen}" id="searchInTableModal" *ngIf="isSearchInTableModalOpen">
    <div class="modal-content">
        <span class="close" (click)="toggleSearchInTableModal()">&times;</span>
        <h3>Search in This Table</h3>
        <form (ngSubmit)="performSearchInTable()">
            <div class="form-group">
                <label for="searchIDTable">ID</label>
                <input type="text" id="searchIDTable" [(ngModel)]="searchInTableID" name="searchIDTable" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="searchPlanIDTable">PlanID</label>
                <input type="text" id="searchPlanIDTable" [(ngModel)]="searchInTablePlanID" name="searchPlanIDTable" class="form-control">
            </div>
            <div class="form-group">
                <label for="searchProductTable">Product</label>
                <input type="text" id="searchProductTable" [(ngModel)]="searchInTableProduct" name="searchProductTable" class="form-control">
            </div>
            <div class="form-group">
                <label for="searchQuantityTable">Quantity</label>
                <input type="number" id="searchQuantityTable" [(ngModel)]="searchInTableQuantity" name="searchQuantityTable" class="form-control">
            </div>
            <div class="form-group">
                <label for="searchUnitEffortTable">Unit Effort (days)</label>
                <input type="number" id="searchUnitEffortTable" [(ngModel)]="searchInTableUnitEffort" name="searchUnitEffortTable" class="form-control">
            </div>
            <div class="form-buttons" style="margin-top: 10px;">
                <button type="submit" class="btn-custom">Search</button>
            </div>
        </form>
    </div>
</div>


    <div>
        <app-footer></app-footer>
    </div>
</div>
