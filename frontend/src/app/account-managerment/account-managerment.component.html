<div class="home-page">
    <div>
        <app-header></app-header>
    </div>
    
    <div class="container-fluid table-container">
        <div class="row justify-content-center"> <!-- Thêm class justify-content-center -->
            <div class="col-md-10"> <!-- Thêm một cột để giới hạn chiều rộng bảng -->
                <div style="font-size: 25px; font-weight: bolder; text-align: center; margin-bottom: 20px;">Account Managerment</div>
                <div class="button-container">
                    <button class="btn-custom" (click)="openAddModal()">Add</button>
                    <button class="btn-custom" (click)="openSearchModal()">Search</button>
                    <button class="btn-custom">View employees</button>
                </div>
                <table>
                        <thead>
                            <tr>
                              <th>No.</th>
                              <th>Username</th>
                              <th>Employee ID</th>
                              <th>Role</th>
                              <th>Status</th>
                              <th>Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                            <ng-container *ngFor="let account of accounts; let i = index">
                                <tr>
                                    <td>{{ (i + 1) }}</td>
                                    <td>{{ account.username }}</td>
                                    <td>{{ account.employeeId }}</td>
                                    <td>{{ account.role }}</td>
                                    <td>{{ account.status }}</td>
                                    <td>
                                      <button (click)="openEditModal(account)">Edit</button>
                                    </td>
                                  </tr>
                            </ng-container>
                          </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal" [ngClass]="{'show': isAddModalOpen}">
        <div class="modal-content">
            <span class="close" (click)="closeAddModal()">&times;</span>
            <h3>Add User</h3>
            <form (submit)="addUser()">
                <div class="form-group">
                    <label for="addUsername">Username</label>
                    <input type="text" id="addUsername" (input)="onUserChange('username', $event)" class="form-control">
                </div>
                <div class="form-group">
                    <label for="addPassword">Password</label>
                    <input type="password" id="addPassword" (input)="onUserChange('password', $event)" class="form-control">
                </div>
                <div class="form-group">
                    <label for="addEmployeeID">Employee ID</label>
                    <input type="text" id="addEmployeeID" (input)="onUserChange('employeeId', $event)" class="form-control">
                </div>
                <div class="form-group">
                    <label for="addRole">Role</label>
                    <select id="addRole" (change)="onUserChange('role', $event)" class="form-control">
                        <option value="Task Manager">Task Manager</option>
                        <option value="Work Scheduler">Work Scheduler</option>
                    </select>
                </div>
                <div class="form-buttons" style="margin-top: 10px;">
                    <button type="submit" class="btn-custom">Add User</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Search Modal -->
    <div class="modal" [ngClass]="{'show': isSearchModalOpen}">
        <div class="modal-content">
            <span class="close" (click)="closeSearchModal()">&times;</span>
            <h3>Search User</h3>
            <form (submit)="performSearch()">
                <div class="form-group">
                    <label for="searchUsername">Username</label>
                    <input type="text" id="searchUsername" (input)="onSearchChange('username', $event)" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchEmployeeID">Employee ID</label>
                    <input type="text" id="searchEmployeeID" (input)="onSearchChange('employeeId', $event)" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchRole">Role</label>
                    <select id="searchRole" (change)="onSearchChange('role', $event)" class="form-control">
                        <option value="">--Select Role--</option>
                        <option value="Task Manager">Task Manager</option>
                        <option value="Work Scheduler">Work Scheduler</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit" style="margin-top: 10px;" class="btn-custom">Search</button>
                </div>
            </form>
        </div>
    </div>



    <!-- edit modal -->
    <div class="modal" [ngClass]="{'show': isEditModalOpen}">
    <div class="modal-content">
        <span class="close" (click)="closeEditModal()">&times;</span>
        <h3>Edit User Information</h3>
        <form (submit)="saveEdit()">
            <div class="form-group">
                <label for="editPassword">Password</label>
                <input type="password" id="editPassword" [(ngModel)]="selectedUser.password" class="form-control">
            </div>
            <div class="form-group">
                <label for="editStatus">Status</label>
                <input type="text" id="editStatus" [(ngModel)]="selectedUser.status" class="form-control">
            </div>
            <div class="form-buttons">
                <button type="submit" style="margin-top: 10px;" class="btn-custom">Save Changes</button>
            </div>
        </form>
    </div>
</div>


    <div>
        <app-footer></app-footer>
    </div>
</div>
