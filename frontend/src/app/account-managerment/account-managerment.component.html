<div class="home-page">
    <div>
        <app-header></app-header>
    </div>
    
    <div class="container-fluid table-container">
        <div class="row justify-content-center"> <!-- Thêm class justify-content-center -->
            <div class="col-md-10"> <!-- Thêm một cột để giới hạn chiều rộng bảng -->
                <div style="font-size: 25px; font-weight: bolder; text-align: center; margin-bottom: 20px;">Account Managerment</div>
                <div class="button-container">
                    <button class="btn-custom" (click)="openAddModal()">Add</button>
                    <button class="btn-custom" (click)="openSearchModal()">Search</button>
                </div>
                <table class="table">
                    <thead>
                        <tr class="table-header">
                            <th>No.</th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Employee ID</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th> <!-- Cột cuối để trống -->
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- Dữ liệu sẽ được chèn vào đây -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal" [ngClass]="{'show': isAddModalOpen}">
        <div class="modal-content">
            <span class="close" (click)="closeAddModal()">&times;</span>
            <h3>Add User</h3>
            <form (submit)="addUser()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="newUser.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="newUser.password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" [(ngModel)]="newUser.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" [(ngModel)]="newUser.role" class="form-control" required>
                        <option value="Task Manager">Task Manager</option>
                        <option value="Work Scheduler">Work Scheduler</option>
                    </select>
                </div>
                <div class="form-buttons" style="margin-top: 10px;">
                    <button type="submit" class="btn-custom">Add User</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Search Modal -->
    <div class="modal" [ngClass]="{'show': isSearchModalOpen}">
        <div class="modal-content">
            <span class="close" (click)="closeSearchModal()">&times;</span>
            <h3>Search User</h3>
            <form (submit)="performSearch()">
                <div class="form-group">
                    <label for="searchID">ID</label>
                    <input type="text" id="searchID" [(ngModel)]="searchParams.id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchUsername">Username</label>
                    <input type="text" id="searchUsername" [(ngModel)]="searchParams.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchName">Name</label>
                    <input type="text" id="searchName" [(ngModel)]="searchParams.name" class="form-control">
                </div>
                <div class="form-buttons">
                    <button type="submit" style="margin-top: 10px;" class="btn-custom">Search</button>
                </div>
            </form>
        </div>
    </div>


    <div>
        <app-footer></app-footer>
    </div>
</div>
