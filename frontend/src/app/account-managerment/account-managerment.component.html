<div class="home-page">
    <div>
        <app-header></app-header>
    </div>
    
    <div class="container-fluid table-container">
        <div class="row justify-content-center"> <!-- Thêm class justify-content-center -->
            <div class="col-md-10"> <!-- Thêm một cột để giới hạn chiều rộng bảng -->
                <div style="font-size: 25px; font-weight: bolder; text-align: center; margin-bottom: 20px;">Account Managerment</div>
                <div class="button-container">
                    <button class="btn-custom" (click)="openAddModal()">Add</button>
                    <button class="btn-custom" (click)="openSearchModal()">Search</button>
                </div>
                <table class="table">
                    <thead>
                        <tr class="table-header">
                            <th>No.</th>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Employee ID</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th> 
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <tr>
                            <td>1</td>
                            <td>123</td>
                            <td>JohnDoe</td>
                            <td>*****</td>
                            <td>5678</td>
                            <td>Admin</td>
                            <td>Active</td>
                            <td>
                                <button class="action-edit-unique" (click)="openEditModal()">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- add modal -->
    <div class="modal" [ngClass]="{'show': isAddModalOpen}">
        <div class="modal-content">
            <span class="close" (click)="closeAddModal()">&times;</span>
            <h3>Add User</h3>
            <form (submit)="addUser()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="newUser.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="newUser.password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" [(ngModel)]="newUser.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" [(ngModel)]="newUser.role" class="form-control" required>
                        <option value="Task Manager">Task Manager</option>
                        <option value="Work Scheduler">Work Scheduler</option>
                    </select>
                </div>
                <div class="form-buttons" style="margin-top: 10px;">
                    <button type="submit" class="btn-custom">Add User</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Search Modal -->
    <div class="modal" [ngClass]="{'show': isSearchModalOpen}">
        <div class="modal-content">
            <span class="close" (click)="closeSearchModal()">&times;</span>
            <h3>Search User</h3>
            <form (submit)="performSearch()">
                <div class="form-group">
                    <label for="searchID">ID</label>
                    <input type="text" id="searchID" [(ngModel)]="searchParams.id" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchUsername">Username</label>
                    <input type="text" id="searchUsername" [(ngModel)]="searchParams.username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="searchName">Name</label>
                    <input type="text" id="searchName" [(ngModel)]="searchParams.name" class="form-control">
                </div>
                <div class="form-buttons">
                    <button type="submit" style="margin-top: 10px;" class="btn-custom">Search</button>
                </div>
            </form>
        </div>
    </div>

    <!-- edit modal -->
    <div class="modal" [ngClass]="{'show': isEditModalOpen}">
    <div class="modal-content">
        <span class="close" (click)="closeEditModal()">&times;</span>
        <h3>Edit User Information</h3>
        <form (submit)="saveEdit()">
            <div class="form-group">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername" [(ngModel)]="selectedUser.username" class="form-control">
            </div>
            <div class="form-group">
                <label for="editPassword">Password</label>
                <input type="password" id="editPassword" [(ngModel)]="selectedUser.password" class="form-control">
            </div>
            <div class="form-group">
                <label for="editEmployeeId">Employee ID</label>
                <input type="text" id="editEmployeeId" [(ngModel)]="selectedUser.employeeId" class="form-control">
            </div>
            <div class="form-group">
                <label for="editRole">Role</label>
                <input type="text" id="editRole" [(ngModel)]="selectedUser.role" class="form-control">
            </div>
            <div class="form-group">
                <label for="editStatus">Status</label>
                <input type="text" id="editStatus" [(ngModel)]="selectedUser.status" class="form-control">
            </div>
            <div class="form-buttons">
                <button type="submit" style="margin-top: 10px;" class="btn-custom">Save Changes</button>
            </div>
        </form>
    </div>
</div>


    <div>
        <app-footer></app-footer>
    </div>
</div>
