        <div class="sidebar-content">
            <ul class="lists">
                <li class="list">
                    <a href="#" class="nav-link">
                        <i class="bx bx-home-alt icon"></i>
                        <span class="link">Dashboard</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#" class="nav-link">
                        <i class='bx bx-library icon'></i>

                    <a href="#" class="nav-link">

                        <i class='bx bxs-file-image icon'></i>

                    </a>
                </li>
                <li class="list">
                    <a href="#" class="nav-link">
                        <i class='bx bxs-coupon icon'></i>

                    </a>
